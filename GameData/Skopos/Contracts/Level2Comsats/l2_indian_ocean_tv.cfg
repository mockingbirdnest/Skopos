// Sort keys:
// SRA
// |||
// ||Action: 0 set up, 1 maintain, 2 events.
// |Region: 1 Atlantic, 2 Pacific, 3 Indian Ocean, 4 Soviet Union, 5 Paris-Moscow, 6 Intersputnik, 8 World
// Service Level: 0 intermittent, 1 intermediate (~50%), 2 sustained (95%).
CONTRACT_TYPE {
  name = l2_indian_ocean_tv
  has_maintenance = true
  agent = skopos_telecom_agent
  group = skopos_telecom_group
  sortKey = 230
  title = Indian Ocean Telecommunications - Level 2
  description = <b>Program: Second Generation Telecommunications Satellites (Skopos Beta)<br>Type: <color=green>Required</color></b><br><br>The first generation telecommunications satellite network has proven successful. However, demand is growing for satellite communication, and more countries want dedicated satellite links. Provide simultaneous links between Europe, Bahrain, Pakistan, Thailand and Australia
  notes = Earth Stations have been constructed in Si Racha (Thailand), Deh Mando (Pakistan), and Ras Abu Jarjur (Bahrain). Your satellite network will need the capacity to support 4 links at the same time, plus the previous level 1 services. Whether you achieve this with a MEO or LEO constellation or a single GEO satellite is up to you.
  synopsis = Provide transpacific multi-access two-way telecom for one year with 95% availability (~23 h per day).
  completedMessage = Regular telecasts are now possible between the Indian Ocean region, Australia and Europe.

  rewardReputation = 300

  REQUIREMENT {
    name = All
	type = All
	REQUIREMENT {
	  name = Any
	  type = Any
	  //If it isn't completed during this program, it will appear in the next program
	  REQUIREMENT {
        name = ProgramActive
        type = ProgramActive
        program = SkoposLevel2Comsats
	  }
	}
	REQUIREMENT {
	  name = Any
	  type = Any
	  //Must start previous contract in series before you can do upgrades
	  REQUIREMENT {
        name = AcceptContract
        type = AcceptContract
        contractType  = l1_indian_ocean_tv
	  }
	  REQUIREMENT {
        name = CompleteContract
        type = CompleteContract
        contractType  = l1_indian_ocean_tv
	  }
	}
  }

  PARAMETER {
    type = AchieveConnectionAvailability
    connection = l2_indian_ocean_car_goo
    availability = 0.95
  }
  PARAMETER {
    type = AchieveConnectionAvailability
    connection = l2_indian_ocean_deh_goo
    availability = 0.95
  }
  PARAMETER {
    type = AchieveConnectionAvailability
    connection = l2_indian_ocean_ras_fuc
    availability = 0.95
  }
  PARAMETER {
    type = AchieveConnectionAvailability
    connection = l2_indian_ocean_sir_fuc
    availability = 0.95
  }

  BEHAVIOUR {
    type = AddToGroundSegment
    condition {
      state = CONTRACT_OFFERED
    }
    station = deh_mandro
    station = ras_abu_jarjur
    station = fucino
    station = si_racha
    connection = l2_indian_ocean_car_goo
    connection = l2_indian_ocean_deh_goo
    connection = l2_indian_ocean_ras_fuc
    connection = l2_indian_ocean_sir_fuc
  }
}

@CONTRACT_TYPE[maintenance_l2_indian_ocean_tv] {
  %description = Ensure that our telecommunications infrastructure remains in working order.
  %synopsis = Provide Level 2 service to the Indian Ocean region with 95% availability.
  %completedMessage = We have completed another month of successful operation of the level 2 Indian Ocean telecommunications relay.
}
