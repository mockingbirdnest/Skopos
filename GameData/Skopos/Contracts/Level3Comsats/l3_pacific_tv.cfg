// Sort keys:
// SRA
// |||
// ||Action: 0 set up, 1 maintain, 2 events.
// |Region: 1 Atlantic, 2 Pacific, 3 Indian Ocean, 4 Soviet Union, 5 Paris-Moscow, 6 Intersputnik, 8 World
// Service Level: 0 intermittent, 1 intermediate (~50%), 2 sustained (95%).
CONTRACT_TYPE {
  name = l3_pacific_tv
  has_maintenance = true
  agent = skopos_telecom_agent
  group = skopos_telecom_group
  sortKey = 220
  title = Pacific Telecommunications - Level 3
  description = <b>Program: Third Generation Telecommunications Satellites (Skopos Beta)<br>Type: <color=green>Required</color></b><br><br>The second generation telecommunications satellite network has proven successful. However, demand is growing for satellite communication, and more countries want dedicated satellite links. Provide simultaneous links between North America, Taiwan, Japan, Taiwan, and Australia.
  notes = Additional Earth Stations have been constructed in Yangmingshang (Taiwan). Your satellite network will need the capacity to support 4 links at the same time, plus the previous level 1 and 2 services.
  synopsis = Provide transpacific multi-access two-way telecom for one year with 95% availability (~23 h per day).
  completedMessage = Regular telecasts are now possible between Japan, Taiwan, Australia, and North America.

  rewardReputation = 300

  REQUIREMENT {
    name = All
    type = All
    REQUIREMENT {
      name = Any
      type = Any
      //If it isn't completed during this program, it will appear in the next program
      REQUIREMENT {
        name = ProgramActive
        type = ProgramActive
        program = SkoposLevel3Comsats
      }
    }
    REQUIREMENT {
      name = Any
      type = Any
      //Must start previous contract in series before you can do upgrades
      REQUIREMENT {
        name = AcceptContract
        type = AcceptContract
        contractType = l2_pacific_tv
      }
      REQUIREMENT {
        name = CompleteContract
        type = CompleteContract
        contractType = l2_pacific_tv
      }
    }
  }

  PARAMETER {
    type = AchieveConnectionAvailability
    connection = l3_pacific_poi_kas
    availability = 0.95
  }
  PARAMETER {
    type = AchieveConnectionAvailability
    connection = l3_pacific_bre_pau
    availability = 0.95
  }
  PARAMETER {
    type = AchieveConnectionAvailability
    connection = l3_pacific_poi_yan
    availability = 0.95
  }
  PARAMETER {
    type = AchieveConnectionAvailability
    connection = l3_pacific_bre_coo
    availability = 0.95
  }

  BEHAVIOUR {
    type = AddToGroundSegment
    condition {
      state = CONTRACT_OFFERED
    }
    station = point_mugu
    station = kashima
    station = brewster_flats
    station = paumalu
    station = yangmingshang
    station = cooby_creek
    connection = l3_pacific_poi_kas
    connection = l3_pacific_bre_pau
    connection = l3_pacific_poi_yan
    connection = l3_pacific_bre_coo
  }
}

@CONTRACT_TYPE[maintenance_l3_pacific_tv] {
  %description = Ensure that our telecommunications infrastructure remains in working order.
  %synopsis = Provide Level 3 service to the Pacific region with 95% availability.
  %completedMessage = We have completed another month of successful operation of the level 3 Pacific Ocean telecommunications relay.
}
